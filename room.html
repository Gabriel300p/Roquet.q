<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="/assets/img/icon.svg" />

  <link rel="stylesheet" href="/css/room.css">

  <link rel="stylesheet" href="/css/global.css">

  <title>Rocket.q - Perguntas e Respostas</title>
</head>
<body>
  <div id="room" class="content">
    <header>
      <a href="#">
        <img src="/assets/img/logo.svg" alt="Logo Rocket.q" />
      </a>

      <div class="buttons">
        <div class="button outlined">
          #323243
          <img src="/assets/img/copy.svg" alt="Copiar número da sala">
        </div >
        <a href="#" class="button">
          <img src="/assets/img/users_white.svg" alt="Criar uma sala">
          Criar Sala
        </a>
      </div>
    </header>

    <main>
      <section id="question-forms">
        <h2>Faça sua Pergunta</h2>
        
        <form action="">
          <label for="sr-only" for-id="question"></label>
          <textarea name="question" id="qustion" placeholder="O que você quer peguntar?"></textarea>

          <footer>
            <div>
              <img src="/assets/img/lock_black.svg" alt="">
              Esta pergunta é anônima
            </div>
            <button>Enviar</button>
          </footer>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
