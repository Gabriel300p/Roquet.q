<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="/assets/img/icon.svg" />

    <link rel="stylesheet" href="/css/home.css">

    <link rel="stylesheet" href="/css/global.css">

    <title>Criar Sala - Rocket.q</title>
  </head>

  <body>

    <div id="home" class="content">
      <header>
        <img src="/assets/img/logo.svg" alt="Logo Rocket.q" />
      </header>

      <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
      </div>
  
      <main>
        <div class="container">
          <section>
            <h2>Crie sua própria sala</h2>
  
            <form action="">
              <label class="sr-only" for="room-id">Insira uma senha</label>
  
              <input type="password" id="room-id" placeholder="Insira uma senha"/>
  
              <button>
                <img src="/assets/img/users_white.svg" alt="Ícone Login">
                Criar Sala
              </button>
            </form>
          </section>
        </div>
      </main>
    </div>
    
  </body>
</html>
