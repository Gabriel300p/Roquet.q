<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="/assets/img/icon.svg" />

    <link rel="stylesheet" href="/css/home.css">

    <link rel="stylesheet" href="/css/global.css">

    <title>Criar Sala - Rocket.q</title>
  </head>

  <body>

    <div id="home" class="content">
      <header>
        <img src="/assets/img/logo.svg" alt="Logo Rocket.q" />
      </header>

      <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
      </div>
  
      <main>
        <div class="container">
          <section>
            <h2>Entre como participante</h2>
  
            <form action="">
              <label class="sr-only" for="room-id">Código da sala</label>
  
              <input type="number" id="room-id" placeholder="Código da sala"/>
  
              <button>
                <img src="/assets/img/log-in_1.svg" alt="Ícone Login">
                Entrar na Sala
              </button>
            </form>
          </section>
  
          <div class="separator">
            <div></div>
            <div>ou</div>
            <div></div>
          </div>
  
          <section>
            <h2>Crie sua própria sala de forma fácil</h2>
  
            <a href="/create_room_html" class="button outlined">
              <img src="/assets/img/users_blue.svg" alt="Ícone Users"> 
              Criar Sala
            </a>
  
          </section>
        </div>
      </main>
    </div>
    
  </body>
</html>
